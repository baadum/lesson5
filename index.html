<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  
<script>
    // 1
    var userNumber= +prompt("Введите число","");
    function drowStar (userNumber){
        var star = "";

        for (i = 1; i <= userNumber; i++) {
            for(j = 1; j <= i; j++)  {
                star +="*"
            }
            star += "\n"
        }
        return star
    };
    alert(drowStar(userNumber));

    // 2
    function pow(d) {
        return d * d;
    }

    function sum (a, b) {
        return a + b;
    }

    function f (a, b, c) {
        a = a || 2;
        b = b || 3;

        if(c && typeof c === 'function') {
            return c(a);
        }
        else {
            return sum(a,b);
        }
    }
    console.log(f(10, 10, pow));

</script>
</body>
</html>
